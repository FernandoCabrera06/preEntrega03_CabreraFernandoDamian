<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>
      Rocco Alimentos 🐕 | Compra usando nuestro carrito con la mayor seguridad,
      se aceptan todo tipo de pagos.
    </title>
    <meta
      name="description"
      content="Compra usando nuestro carrito con la mayor seguridad, se aceptan todo tipo de pagos"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/data.js" defer></script>
    <script src="../js/models/Carrito.js" defer></script>
    <script src="../js/carrito-navbar.js" defer></script>
    <script src="../js/pages/carrito.js" defer></script>
    <script src="../js/libraries/sweet-alert.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg border-bottom border-body">
        <div class="container-fluid">
          <div class="logo-sitio-container">
            <a href="../index.html">
              <img
                src="../assets/images/logo.png"
                id="logo-sitio"
                alt="logo sitio"
              />
              <p>Rocco - Alimentos para mascotas</p>
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              class="navbar-toggler-icon"
              src="../assets/icons/menu-48.png"
              alt="icono menu"
            />
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-list">
              <li><a class="navbar-item" href="../index.html">Inicio</a></li>
              <li>
                <a class="navbar-item" href="./catalogo.html">Catálogo</a>
              </li>
              <li>
                <a class="navbar-item" href="./marcas.html">Marcas</a>
              </li>
              <li>
                <a class="navbar-item" href="./contacto.html">Contacto</a>
              </li>
            </ul>
            <div id="carrito">
              <a class="navbar-item" href="./carrito.html"
                ><span id="contadorCarrito" class="badge text-bg-danger"></span
                >Carrito 🛒</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--------------------- Items de compra y Calculos --------------------------->
      <section>
        <div class="container-encabezado">
          <button id="btn-vaciar-carrito">Vaciar Carrito</button>
          <h1 class="titulo-principal animate__animated animate__slideInDown">
            Carrito de compras
          </h1>
        </div>
        <div class="card-compra-container">
          <div class="d-flex">
            <div class="overflow-auto" style="height: 400px">
              <div
                id="tabla-items-carrito"
                class="card m-2"
                style="max-width: 21540px"
              ></div>
            </div>
          </div>
          <!-------Acá renderizo los items del carrito--------------->
          <div class="cuenta-total">
            <!-------Acá renderizo los calculos finales--------------->
          </div>
        </div>
      </section>
      <!---------------------FIN Items de compra y Calculos --------------------------->

      <!--------------------- Productos Sugeridos --------------------------->
      <section>
        <div class="productos-sugeridos">
          <h2>Productos que pueden interesarte</h2>
          <div class="card-sugeridos-carrito">
            <!--Acá se renderizan los productos con la propiedad suggested= true (sugeridos)-->
          </div>
        </div>
      </section>
      <!---------------------FIN Productos Sugeridos --------------------------->
    </main>
    <footer>
      <div class="footer-container">
        <a id="contacto-footer" href="./contacto.html"
          >Ir a Datos de contacto</a
        >
        <div class="socials-icon-container">
          <a href="https://web.whatsapp.com/" target="_blank">
            <img
              class="socials-icon"
              src="../assets/images/whatsapp.png"
              alt="Logo Whatsapp"
            />
          </a>
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="socials-icon"
              src="../assets/images/facebook.png"
              alt="Logo Facebook"
            />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img
              class="socials-icon"
              src="../assets/images/instagram.png"
              alt="Logo Instagram"
            />
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img
              class="socials-icon"
              src="../assets/images/xcorp.png"
              alt="Logo X corp"
            />
          </a>
        </div>
        <p>Todos los derechos reservados - Alimentos Rocco ®</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
